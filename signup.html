<!DOCTYPE html>
<html lang="en">

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/sign-in/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/signup" method="POST">
        <img
          class="mb-4"
          src="images/green and beige ship-export.png"
          alt="Green Space Ship Logo"
        />
        <h1 class="h3 mb-3 fw-normal">Sign Up Today!</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingInput"
            placeholder="First Name"
            name="firstName"
            required
            autofocus
          />
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingInput"
            placeholder="Last Name"
            name="lastName"
            required
          />
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="floatingInput"
            placeholder="name@example.com"
            name="emailAddress"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>

        <p class="mt-5 mb-3 text-muted">&copy; Kevin Jordan 2022</p>
      </form>
    </main>
  </body>
</html>
